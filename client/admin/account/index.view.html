<div class="account-index">
    <h1>My Account</h1>
    <div class="row">
        <div class="col-sm-4">
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
                </div>
                <!-- Additional organizer information - Refer to BitBucket issue #10 -->
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control" ng-model="vm.user.firstname" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control" ng-model="vm.user.lastname" />
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" class="form-control" ng-model="vm.user.department" />
                </div>
                <div class="form-group">
                    <label for="company">Institution/Company</label>
                    <input type="text" id="company" class="form-control" ng-model="vm.user.company" />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" ng-model="vm.user.address" />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" class="form-control" ng-model="vm.user.email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control" ng-model="vm.user.phone" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.saveUser()">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
