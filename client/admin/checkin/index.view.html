<div class="account-index">
    <!-- Created temporary working Check-in form - Refer to BitBucket issue #25 -->
    <h1>Participant Check-in</h1>
    <div class="row">
        <div class="col-sm-4">
            <h3>Please select event to check-in into:</h3>
            <!-- // Modified the following code for auto-validation using QR code - Refer to issue #28 -->
            <select id="eventlist"
                ng-style="{'width':'200px', 'font-size':'150%'}" 
                ng-options="event.title for event in vm.pages track by event.slug" 
                ng-model="vm.selectedEvent">
            </select>
        </div>
        <div class="col-sm-4">
            <form method="post">
                <div class="form-group">
                    <div style="float:left">
                        <label for="firstname">First Name</label>
                    </div>
                    <div style="margin-left: 100px">
                        <input type="text" id="firstname" class="form-control" ng-model="vm.firstname" />
                    </div>
                </div>
                <div class="form-group">
                    <div style="float:left">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div style="margin-left: 100px">
                        <input type="text" id="lastname" class="form-control" ng-model="vm.lastname" />
                    </div>
                </div>

                <div class="form-group">
                    <!-- // Added ID for auto-validation using QR code - Refer to issue #28 -->
                    <button class="btn btn-primary" id="findbutton" ng-click="vm.find()">Find</button>
                    <!-- Added button to use QR code check-in - Refer to BitBucket issue #29 -->
                    <button class="btn btn-primary" onclick="openChildWin()">Camera Check-In</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>    
    <table class="pages-table table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Middle Name</th>
            <th>Email</th>
            <th>Check-In/Check-Out</th>
        </tr>
        <tr ng-repeat="regsinfo in vm.regsinfo">
            <td>{{regsinfo.firstname}}</td>
            <td>{{regsinfo.lastname}}</td>
            <td>{{regsinfo.middlename}}</td>
            <td>{{regsinfo.email}}</td>
            <td>
                <input type="button" name="checkin" value="Check-In" class="btn btn-primary" ng-click="vm.checkinfromlist(regsinfo)" />
                <input type="button" name="checkin" value="Check-Out" class="btn btn-default" ng-click="vm.checkoutfromlist(regsinfo)" />
            </td>
        </tr>
    </table>

</div>
