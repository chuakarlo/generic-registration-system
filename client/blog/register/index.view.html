<div class="page-details">
    <div class="container">

        <h1>Registration</h1>
        <div class="row">
            <div class="col-sm-6">
                <form name="f" ng-submit="f.$valid && vm.register()" novalidate>
                    
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.title.$invalid }" ng-show="vm.regsconfig.showTitle">
                        <label for="title" >Title</label>
                        <input type="text" id="title" name="title" class="form-control" ng-model="vm.title" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.firstname.$invalid }">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" ng-model="vm.firstname" required/>
                        <div ng-messages="f.$submitted && f.firstname.$error" class="help-block ng-cloak">
                            <div ng-message="required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.middlename.$invalid }" ng-show="vm.regsconfig.showMiddleName">
                        <label for="middlename">Middle Name</label>
                        <input type="text" id="middlename" name="middlename" class="form-control" ng-model="vm.middlename" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.lastname.$invalid }">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" ng-model="vm.lastname" required />
                        <div ng-messages="f.$submitted && f.lastname.$error" class="help-block ng-cloak">
                            <div ng-message="required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.suffix.$invalid }" ng-show="vm.regsconfig.showSuffix">
                        <label for="suffix">Suffix</label>
                        <input type="text" id="suffix" name="suffix" class="form-control" ng-model="vm.suffix" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.gender.$invalid }" ng-show="vm.regsconfig.showGender">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" name="gender" class="form-control" ng-model="vm.gender" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.age.$invalid }" ng-show="vm.regsconfig.showAge">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" class="form-control" ng-model="vm.age" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.jobtitle.$invalid }" ng-show="vm.regsconfig.showJobTitle">
                        <label for="jobtitle">Job Title</label>
                        <input type="text" id="jobtitle" name="jobtitle" class="form-control" ng-model="vm.jobtitle" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.phone.$invalid }"  ng-show="vm.regsconfig.showPhone">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" ng-model="vm.phone" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.email.$invalid }">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.email" required />
                        <div ng-messages="f.$submitted && f.email.$error" class="help-block ng-cloak">
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">Email is invalid</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.nationality.$invalid }" ng-show="vm.regsconfig.showNationality">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" name="nationality" class="form-control" ng-model="vm.nationality" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.address.$invalid }" ng-show="vm.regsconfig.showAddress">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" ng-model="vm.address" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.city.$invalid }" ng-show="vm.regsconfig.showCity">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" ng-model="vm.city" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.province.$invalid }" ng-show="vm.regsconfig.showProvince">
                        <label for="province">Province</label>
                        <input type="text" id="province" name="province" class="form-control" ng-model="vm.province" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.country.$invalid }" ng-show="vm.regsconfig.showCountry">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" class="form-control" ng-model="vm.country" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.zipcode.$invalid }" ng-show="vm.regsconfig.showZipCode">
                        <label for="zipcode">Postal Code</label>
                        <input type="text" id="zipcode" name="zipcode" class="form-control" ng-model="vm.zipcode" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.allergies.$invalid }" ng-show="vm.regsconfig.showAllergies">
                        <label for="allergies">Food Allergies</label>
                        <input type="text" id="allergies" name="allergies" class="form-control" ng-model="vm.allergies" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': f.$submitted && f.questions.$invalid }" ng-show="vm.regsconfig.showQuestions">
                        <label for="questions">Questions or Concerns</label>
                        <input type="text" id="questions" name="questions" class="form-control" ng-model="vm.questions" />
                    </div>

                    <div class="form-group"">
                        <input type="hidden" id="orgID" name="orgID" class="form-control" value="admin"/>
                        
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="eventID" name="eventID" class="form-control" value="default"/>
                        
                    </div>

                    <div class="form-group">
                        <button ng-disabled="vm.loading" class="btn btn-primary">Submit</button>
                        <img ng-if="vm.loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </div>

                    <!-- Modified code to make the registration form work - Refer to BitBucket issue #43 -->
                    <div>
                        EventID: {{vm.orgID}}/{{vm.eventID}}
                    </div>

                </form>
                <div ng-if="vm.error" class="alert alert-danger ng-cloak">{{vm.error}}</div>
            </div>
        </div>
    </div>
</div>
